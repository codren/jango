{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table">
           <thead>
               <tr>
                   <th>#</th>
                   <th>제목</th>
                   <th>아이디</th>
                   <th>일시</th>
               </tr>
           </thead>
           <tbody>
            {% for board in boards %}
            <tr>
                <th><a href="/board/detail/{{board.id}}/" style="color:#888888;">{{board.id}}</a></th>
                <th><a href="#" style="color: #888888;">{{board.title}}</a></th>
                <th>a{{board.writer}}</th>
                <th>{{board.registered_dttm}}</th>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button class="btn btn-primary">글쓰기</button>
    </div>
</div>

{% endblock %}
