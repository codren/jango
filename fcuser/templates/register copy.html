{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>회원가입</h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        {{ error }}
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <form method="POST" action='.'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="usereamil" class="form-label">이메일</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="useremail"
                  placeholder="We'll never share your email with anyone else." aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
            <div class="mb-3">
              <label for="username" class="form-label">사용자 이름</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" name="password"  class="form-control" id="password" placeholder="password">
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <div class="mb-4">
                <label for="re-password" class="form-label">비밀번호 확인</label>
                <input type="password" name="re-password"  class="form-control" id="re-password" placeholder="password check">
              </div>
            <button type="submit" class="btn btn-primary">등록</button>
          </form>
    </div>
</div>
